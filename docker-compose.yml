services:
  db:
    image: postgis/postgis:15-3.3
    container_name: chicago_db
    restart: always
    environment:
      POSTGRES_DB: chicago
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: